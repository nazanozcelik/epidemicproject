spring.application.name=NazanOzcelik
server.port=8080
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto

logging.level.=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/link-converter
spring.datasource.username= postgres
spring.datasource.password=1234

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = create-drop

spring.flyway.baselineOnMigrate=true
spring.flyway.check-location=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.flyway.schemas=testdb
spring.flyway.user=postgres
spring.flyway.password=1234
spring.flyway.enabled=true
